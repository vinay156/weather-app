<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <img src="https://img.icons8.com/bubbles/100/000000/sun.png" />
            <h2>Weather App</h2>
        </div>
        <div id="search">
            <form>
                <input type="input" id="search-input" placeholder="Enter a city">
                <input type="button" value="search" id="search-button">
            </form>
        </div>

        <div id= "container">
            <div id="weather-data">
                <div class="right-data">
                    <h3 class="city"></h3>
                    <p>Temperature: <span class="temperature"></span>&degC</p>
                    <p>Feels like: <span class="feels-like"></span>&degC</p>
                    <p>Humidity: <span class="humidity"></span>%</p>
                    <p>Wind: <span class="wind"></span> Km/h</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
